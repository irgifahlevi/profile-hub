<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Hub - Irgi Fahlevi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="top-controls">
        <div class="lang-toggle" onclick="toggleLanguage()" title="Toggle Language">
        <span id="lang-text">EN</span>
    </div>
        <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="assets/images/profile.jpg" alt="Profile Picture">
            </div>
            <h1 class="profile-name" data-translate="name"></h1>
            <p class="profile-bio">
                <span data-translate="title"></span><br>
                <span data-translate="biography"></span>
            </p>
        </div>

        <div class="links-container">
            <a href="https://github.com/irgifahlevi" class="link-item" target="_blank">
                <div class="link-icon github">
                    <i class="fab fa-github"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">GitHub</div>
                    <div class="link-description" data-translate="github_desc"></div>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="#" class="link-item" target="_blank">
                <div class="link-icon portfolio">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="link-content">
                    <div class="link-title" data-translate="portfolio_title"></div>
                    <div class="link-description" data-translate="portfolio_desc"></div>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://www.linkedin.com/in/irgifahlevi/" class="link-item" target="_blank">
                <div class="link-icon linkedin">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">LinkedIn</div>
                    <div class="link-description" data-translate="linkedin_desc"></div>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="mailto:hey.decoded@gmail.com" class="link-item">
                <div class="link-icon email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">Email</div>
                    <div class="link-description" data-translate="email_desc"></div>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://www.instagram.com/irgifahhlev/" class="link-item" target="_blank">
                <div class="link-icon instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">Instagram</div>
                    <div class="link-description" data-translate="instagram_desc"></div>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>

        <div class="footer">
            <p data-translate="footer"></p>
        </div>
    </div>

    <script>
        // Theme Management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark' || 
                (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                if (e.matches) {
                    document.body.setAttribute('data-theme', 'dark');
                    document.getElementById('theme-icon').className = 'fas fa-sun';
                } else {
                    document.body.removeAttribute('data-theme');
                    document.getElementById('theme-icon').className = 'fas fa-moon';
                }
            }
        });

        // Add click animation to links
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Performance optimization: Reduce animations on low-power devices
        if (navigator.connection && navigator.connection.saveData) {
            document.body.style.setProperty('--animation-duration', '0s');
        }

        // Add intersection observer for performance
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.willChange = 'transform';
                    } else {
                        entry.target.style.willChange = 'auto';
                    }
                });
            });

            document.querySelectorAll('.link-item').forEach(item => {
                observer.observe(item);
            });
        }

        const name = "Irgi Fahlevi";
        const title = "Software Developer | Backend Developer";
        const biography = "I build scalable .NET backends and Love writing clean and efficient code.";
        const dictionary = {
            en: {
                name: name,
                title: title,
                biography: "I build scalable .NET backends and love writing clean, efficient code",
                github_desc: "See my projects and coding contributions",
                portfolio_title: "Portfolio",
                portfolio_desc: "Take a look at my latest works and projects",
                linkedin_desc: "Connect with me and see my professional journey",
                email_desc: "Reach out for collaboration or ideas",
                instagram_desc: "Follow my creative moments",
                footer: "Made with ❤️ and a bit of caffeine ☕"
            },
            id: {
                name: name,
                title: title,
                biography: "Saya membangun backend .NET yang skalabel dan senang menulis kode yang bersih serta efisien.",
                github_desc: "Lihat project dan kontribusi coding saya",
                portfolio_title: "Portofolio",
                portfolio_desc: "Lihat karya dan proyek terbaru saya",
                linkedin_desc: "Terhubung dan lihat perjalanan profesional saya",
                email_desc: "Hubungi saya untuk kolaborasi atau ide",
                instagram_desc: "Ikuti momen kreatif saya",
                footer: "Dibuat dengan ❤️ dan sedikit kafein ☕"
            }
        };

        // language state & functions (sudah ada sebelumnya)
        let currentLang = localStorage.getItem("lang") || "en";

        function toggleLanguage() {
        currentLang = currentLang === "en" ? "id" : "en";
        localStorage.setItem("lang", currentLang);
        document.getElementById("lang-text").textContent = currentLang.toUpperCase();
        translatePage(currentLang);
        }

        function translatePage(lang) {
        document.querySelectorAll("[data-translate]").forEach(el => {
            const key = el.getAttribute("data-translate");
            const text = dictionary[lang] && dictionary[lang][key];
            if (text !== undefined) {
            el.textContent = text;
            }
        });
        }

        document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("lang-text").textContent = currentLang.toUpperCase();
        translatePage(currentLang);
        });
    </script>
</body>
</html>
